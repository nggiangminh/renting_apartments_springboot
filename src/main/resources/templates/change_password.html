<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"> <!-- Update the path to your CSS as necessary -->
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Change Password</h2>
        <!-- Displaying error messages if present -->
        <p th:if="${error != null}" th:text="${error}"></p>

        <!-- Form for changing password -->
        <form th:action="@{/process_change_password}" method="post">
            <div>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>

            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div>
                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>

            <div>
                <button type="submit">Update Password</button>
            </div>
        </form>

        <!-- Link to go back to the profile page -->
        <a th:href="@{/my_profile}">Back to Profile</a>
    </div>
</div>
</body>
</html>
