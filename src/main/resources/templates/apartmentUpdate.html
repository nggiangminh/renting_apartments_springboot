<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Edit Apartment</title>
</head>
<body>
<div layout:fragment="content">
    <h2>UPDATE apartment</h2>
    <form method="post" th:action="'/apartment/save'">
        <input type="hidden" th:field="${apartment.id}"/>
        <div class="control-group">
            <label>apartment name:</label>
            <input type="text" th:field="${apartment.name}"/>
            <div th:if="${#fields.hasErrors('apartment.name')}"
                 th:errorclass="error" th:errors="${apartment.name}"/>
        </div>
        <div class="control-group">
            <label>apartment price:</label>
            <input type="number" th:field="${apartment.price}"/>
            <div th:if="${#fields.hasErrors('apartment.price')}"
                 th:errorclass="error" th:errors="${apartment.price}"/>
        </div>
        <div class="control-group">
            <label>apartment image:<br>
                <img th:src="${apartment.image}" width="100" height="100"/>
                <input type="text" th:field="${apartment.image}"/>
                <div th:if="${#fields.hasErrors('apartment.image')}"
                     th:errorclass="error" th:errors="${apartment.image}"/>
            </label>
        </div>
        <div class="control-group">
            <label>apartment address:
                <input type="text" th:field="${apartment.address}"/>
                <div th:if="${#fields.hasErrors('apartment.address')}"
                     th:errorclass="error" th:errors="${apartment.address}"/>
            </label>
        </div>
        <div class="control-group">
            <button type="submit">UPDATE</button>
        </div>
    </form>
</div>
</body>
</html>
